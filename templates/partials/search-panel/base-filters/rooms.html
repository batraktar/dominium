<div
  class="filter-range bg-coolSage/90 rounded-[12px] px-5 py-4 text-white shadow-sm min-h-[118px]"
  data-filter-key="rooms"
  data-label="Кімнати"
  data-min="0"
  data-max="6"
  data-step="1"
  data-current-min="{{ rooms_slider_min|default:'' }}"
  data-current-max="{{ rooms_slider_max|default:'' }}"
  data-mapping-max-plus="true"
>
  <input type="hidden" name="rooms_min" data-field="min" value="{{ request.GET.rooms_min|default:'' }}" />
  <input type="hidden" name="rooms_max" data-field="max" value="{{ request.GET.rooms_max|default:'' }}" />
  <input type="hidden" name="rooms" value="" />

  <div class="flex items-center justify-between text-xs uppercase tracking-wide text-creamBeige/80 font-semibold mb-3">
    <span>Кількість кімнат</span>
    <button type="button" class="filter-reset text-creamBeige/70 hover:text-white transition" data-reset>
      Очистити
    </button>
  </div>

  <div class="flex flex-col gap-3 h-full justify-between">
    <div class="flex items-center justify-between text-sm font-fixel">
      <span data-value-label="min">Від будь-якої</span>
      <span data-value-label="max">До 6+</span>
    </div>
    <div class="relative h-10">
      <input type="range" class="range-slider range-min" min="0" max="6" step="1" />
      <input type="range" class="range-slider range-max" min="0" max="6" step="1" />
    </div>
  </div>
</div>
