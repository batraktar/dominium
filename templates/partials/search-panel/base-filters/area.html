<div
  class="filter-range bg-coolSage/90 rounded-[12px] px-5 py-4 text-white shadow-sm min-h-[118px]"
  data-filter-key="area"
  data-label="Площа"
  data-suffix="м²"
  data-min="0"
  data-max="500"
  data-step="5"
  data-current-min="{{ request.GET.area_min|default:'' }}"
  data-current-max="{{ request.GET.area_max|default:'' }}"
>
  <input type="hidden" name="area_min" data-field="min" value="{{ request.GET.area_min|default:'' }}" />
  <input type="hidden" name="area_max" data-field="max" value="{{ request.GET.area_max|default:'' }}" />

  <div class="flex items-center justify-between text-xs uppercase tracking-wide text-creamBeige/80 font-semibold mb-3">
    <span>Площа, м²</span>
    <button type="button" class="filter-reset text-creamBeige/70 hover:text-white transition" data-reset>
      Очистити
    </button>
  </div>

  <div class="flex flex-col gap-3 h-full justify-between">
    <div class="flex items-center justify-between text-sm font-fixel">
      <span data-value-label="min">Від 0 м²</span>
      <span data-value-label="max">До 500 м²</span>
    </div>
    <div class="relative h-10">
      <input type="range" class="range-slider range-min" min="0" max="500" step="5" />
      <input type="range" class="range-slider range-max" min="0" max="500" step="5" />
    </div>
  </div>
</div>
