<!-- Тип нерухомості -->
<div class="bg-coolSage/90 rounded-[12px] px-5 py-4 text-white shadow-sm min-h-[118px] flex flex-col justify-between">
  <div class="flex items-center justify-between text-xs uppercase tracking-wide text-creamBeige/80 font-semibold mb-3">
    <span>Тип нерухомості</span>
    <button type="button" class="text-creamBeige/70 hover:text-white transition text-[11px]" data-property-type-reset data-auto-submit>
      Очистити
    </button>
  </div>
  <div class="relative" data-dropdown data-dropdown-multi="property-type">
    <button
      id="property-type-btn"
      type="button"
      class="dropdown-trigger w-full justify-between"
    >
      <span data-property-type-summary>Обрати типи нерухомості</span>
      <i class="ri-arrow-down-s-line"></i>
    </button>
    <div
      id="property-type-options"
      class="dropdown-menu hidden full-width"
      data-dropdown-menu
    >
      <div class="p-2">
        {% for pt in property_types %}
          <label class="flex font-fixel text-deepOcean items-center cursor-pointer p-3 hover:bg-gray-50 rounded">
            <div class="custom-checkbox">
              <input
                type="checkbox"
                name="property_type"
                value="{{ pt.slug }}"
                class="property-type-option"
                data-auto-submit="change"
                {% if pt.slug in selected_property_types %}checked{% endif %}
              />
              <span class="px-1 checkmark"></span>
            </div>
            <span>{{ pt.name }}</span>
          </label>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
