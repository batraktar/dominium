{% load static %}
<div class="bg-coolSage p-6 rounded-lg shadow-sm sticky top-24">
  <div class="flex justify-center space-x-4 mb-4 sm:mb-6">
    <img src="{% static 'base/assets/img/Logoblack.png' %}" class="w-[200px] object-cover" alt="Agent Photo" />
  </div>
  <form
    class="space-y-4"
    id="contactForm"
    data-user-name="{% if request.user.is_authenticated %}{{ request.user.display_name }}{% endif %}"
    data-user-email="{% if request.user.is_authenticated %}{{ request.user.email|default:'' }}{% endif %}"
    data-user-phone="{% if request.user.is_authenticated and request.user.phone_number %}{{ request.user.phone_number }}{% endif %}"
  >
    <div>
      <input
        type="text"
        name="name"
        placeholder="Імʼя"
        value="{% if request.user.is_authenticated %}{{ request.user.display_name }}{% endif %}"
        class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary placeholder:text-coolSage placeholder:font-fixel"
        required
      />
    </div>
    <div>
      <input
        type="tel"
        name="phone"
        placeholder="Номер телефону"
        value="{% if request.user.is_authenticated and request.user.phone_number %}{{ request.user.phone_number }}{% endif %}"
        class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary placeholder:text-coolSage placeholder:font-fixel"
        required
      />
    </div>
    <div>
      <input
        type="email"
        name="email"
        placeholder="Пошта/email"
        value="{% if request.user.is_authenticated %}{{ request.user.email|default:'' }}{% endif %}"
        class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary placeholder:text-coolSage placeholder:font-fixel"
      />
    </div>
    <div>
      <textarea name="message" placeholder="Повідомлення" rows="4" class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary placeholder:text-coolSage placeholder:font-fixel" required></textarea>
    </div>
    <input type="hidden" name="property" id="propertyTitle" value="" />
    <button type="submit" class="w-full bg-primary text-white font-ermilov py-3 !rounded-button hover:bg-primary/90">Звернутись за допомогою</button>
  </form>
  <div class="flex space-x-4 mt-6">
    <a href="tel:+380730032121" class="flex-1 flex items-center text-deepOcean font-ermilov justify-center space-x-2 border border-gray-200 py-2 !rounded-button hover:bg-gray-50">
      <i class="ri-phone-line"></i>
      <span>Зателефонувати</span>
    </a>
    
  </div>
</div>
<script defer src="{% static 'base/assets/js/contact/api.js' %}"></script>
<script defer src="{% static 'base/assets/js/contact/ui.js' %}"></script>
<script defer src="{% static 'base/assets/js/contact/index.js' %}"></script>
