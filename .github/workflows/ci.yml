name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: dominium
          POSTGRES_USER: dominium
          POSTGRES_PASSWORD: dominium
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dominium"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_ENV: dev
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_NAME: dominium
      DJANGO_DB_USER: dominium
      DJANGO_DB_PASSWORD: dominium
      DJANGO_DB_HOST: localhost
      DJANGO_DB_PORT: 5432
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DJANGO_SECRET_KEY: ci-secret
      REQUESTS_TIMEOUT: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort

      - name: Lint
        run: |
          black --check accounts house landing_doominium_real_state manage.py telegram_bot.py
          isort --profile black --check-only accounts house landing_doominium_real_state manage.py telegram_bot.py

      - name: Django checks & tests
        run: |
          python manage.py check
          python manage.py migrate --noinput
          python manage.py test house landing_doominium_real_state

      - name: Prepare docker env
        run: cp .env.docker.example .env.docker

      - name: Docker Compose config
        run: docker compose -f docker-compose.yml config
